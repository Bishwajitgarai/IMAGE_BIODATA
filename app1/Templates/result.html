<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">
        Result
    </h1>
    <style>
        .re{
            text-align: center;
        }
        .sub{
            background-color: rgb(63, 116, 216);
            align-items: center;
            margin-top: 35%;
            color: white;
            position: relative;
        }
        .sub:hover{
            background-color:white;
            color: black;
            cursor: pointer;
        }
    </style>
    <div class="re">
        {% if name %} 
        Name : {{name}}
        {% endif %}
        <br>
        {% if em %} 
        Email : {{em}}
        {% endif %}
        <br>
        {% if numb %} 
        {{numb}}
        {% endif %}
        <br>
        {% if dat %} 
        Date : {{dat}}
        {% endif %}
      <br>
        <form action="hom">
        <button class="sub">Go To Image Upload Page</button>
        </form>
    </div>
</body>
</html>
